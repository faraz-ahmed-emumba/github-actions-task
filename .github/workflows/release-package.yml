name: Node.js Package

on:
  push:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-to-github-package-registry:
    needs: build
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm version patch
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          greater-version-only: true

  deploy-to-ec2:
    needs: publish-to-github-package-registry
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - shell: bash
        run: |
          cp -r /home/ec2-user/actions-runner/_work/github-actions-task/github-actions-task /home/ec2-user/app
          export NAME ${{secrets.NAME}}
          export APP_VERSION ${{ jobs.publish-to-github-package-registry.outputs.version }}

      
