name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
        env:
          NAME: ${{secrets.NAME}}
      - uses: actions/upload-artifact@v2
        with:
          name: build-artefacts
          path: /home/ec2-user/app/index.js
          retention-days: 5
      - run: npm test

  publish-to-github-package-registry:
    needs: build
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish --tag ${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  deploy-to-ec2:
    needs: publish-to-github-package-registry
    runs-on: self-hosted
    permissions:
      pacakge: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: node /home/ec2-user/app/index.js

      